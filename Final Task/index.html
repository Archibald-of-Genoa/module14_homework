<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выдача специальных фотокарточек</title>
    <link rel="stylesheet" href="/Fonts/font.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="heading">Выдача специальных фотокарточек</h1>
        <p class="opening_hours">
            Режим работы:<br />
            пн-вс 09:00 - 19:00
        </p>
        <h2 class="question">
            Товарищ!! Требуется лимит и номер страницы!!!
        </h2>

        <form>
            <div class="firstWindow">
                <label for="pageInput">Окошко №1</label>
                <input type="number" id="pageInput" name="pageInput" min="100" max="300"
                    placeholder="Номер страницы" />
            </div>

            <div class="secondWindow">
                <label for="limitInput">Окошко №2</label>
                <input type="number" id="limitInput" name="limitInput" min="100" max="300"
                    placeholder="Лимит" />
            </div>

            <button class="flexBtn" type="button" id="submitBtn">Даёшь плакат!!!</button>
        </form>

        <div class="imageContainer"></div>
        <p class="errorMessage"></p>
    </div>
    <script src="script.js">
        
    </script>
</body>

</html>
