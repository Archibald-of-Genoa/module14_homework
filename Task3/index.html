<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выдача фотокарточек</title>
    <link rel="stylesheet" href="/Fonts/font.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="heading">Выдача фотокарточек</h1>
      <p class="opening_hours">
        Режим работы:<br />
        пн-вс 09:00 - 19:00
      </p>
      <form>
        <label for="numberInput">Товарищ!! Сколько требуется карточек?</label>
        <input
          type="number"
          id="numberInput"
          name="numberInput"
          min="1"
          max="10"
          placeholder="Количество вводить сюда"
        />
        <button type="button" id="submitBtn">Карточек мне, да поживее!!!</button>
      </form>
      <div class="imageContainer"></div>
      <p class="errorMessage"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
